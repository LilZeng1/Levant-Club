<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Levant | Command Center</title>
    <link rel="icon" type="image/png" href="./assets/Levant-Logo.png">
    <link rel="stylesheet" href="./Home.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div id="levelup-modal" class="modal-wrapper">
        <div class="mac-widget">
            <div class="mac-header">
                <div class="traffic-lights">
                    <div class="dot red" onclick="CloseLevelUp()"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
            </div>
            <div style="padding: 40px 20px; text-align: center;">
                <i class="ph-duotone ph-crown bounce" id="new-level-icon" style="font-size: 4rem; color: #ffd700;"></i>
                <h2 class="levelup-title">Level Up!</h2>
                <div style="font-size: 4rem; font-weight: 900; color: white;" id="modal-level-num">2</div>
            </div>
        </div>
    </div>

    <div class="bg-wrapper">
        <div class="noise-overlay"></div>
        <div class="aurora-blob blob-1"></div>
    </div>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="./assets/Levant-Logo.png" alt="Levant" />
            <span class="brand-text">Levant</span>
        </a>
        <div class="nav-actions">
            <button id="music-toggle-btn" class="music-toggle-btn">
                <i class="ph-bold ph-speaker-high"></i>
            </button>
            <div class="lang-toggle-wrapper">
                <button class="lang-btn active" onclick="SetLang('en')" id="btn-en">EN</button>
                <button class="lang-btn" onclick="SetLang('ar')" id="btn-ar">AR</button>
            </div>
            <button id="logout-btn" class="logout-btn-styled"
                onclick="sessionStorage.clear(); window.location.href='index.html'">
                <i class="ph-bold ph-power"></i>
                <span>LOGOUT</span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <div id="loading-screen">
            <div class="loader-ring"></div>
        </div>

        <div id="dashboard-content" class="bento-container hidden" style="display: none;">

            <div class="bento-card span-2 row-2 card-profile-modern">
                <div class="profile-banner" id="user-banner"></div>
                <div class="profile-content">
                    <img id="user-avatar" src="" class="profile-avatar-lg">
                    <div class="profile-info">
                        <h1 id="user-display-name">Loading...</h1>
                        <div id="role-badge-container"></div>
                    </div>
                </div>
            </div>

            <div class="bento-card">
                <div style="display: flex; justify-content: space-between;">
                    <span id="calculated-level" style="font-size: 3rem; font-weight: 900; color: #ffd700;">0</span>
                    <i class="ph-duotone ph-trophy" style="font-size: 2rem; color: #ffd700;"></i>
                </div>
                <div class="xp-bar-container">
                    <div class="xp-bar-fill"></div>
                </div>
                <p class="translate" data-en="Loyalty Level" data-ar="مستوى الولاء">Loyalty Level</p>
            </div>

            <div class="bento-card">
                <div style="margin-bottom: 15px; font-weight: 800;">
                    <i class="ph-fill ph-fire" style="color: #ff4757;"></i> <span id="streak-count">0</span> Streak
                </div>
                <button id="claim-btn" class="claim-btn" onclick="ClaimDaily()">Claim Reward</button>
            </div>

            <div class="bento-card span-2" style="display: flex; flex-direction: column; justify-content: center;">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                    <i class="ph-duotone ph-hard-drives" style="font-size: 1.8rem; color: #00d2d3;"></i>
                    <h3 class="translate" data-en="System Status" data-ar="حالة النظام" style="margin:0;">System Status
                    </h3>
                </div>

                <div class="status-grid">
                    <div class="status-item">
                        <div class="mac-dot green pulse"></div>
                        <span id="status-online">--</span>
                        <span class="status-label translate" data-en="Online" data-ar="متصل">Online</span>
                    </div>
                    <div class="status-item">
                        <div class="mac-dot yellow"></div>
                        <span id="status-idle">--</span>
                        <span class="status-label translate" data-en="Idle" data-ar="خامل">Idle</span>
                    </div>
                    <div class="status-item">
                        <div class="mac-dot red"></div>
                        <span id="status-dnd">--</span>
                        <span class="status-label translate" data-en="Busy" data-ar="مشغول">Busy</span>
                    </div>
                    <div class="status-item">
                        <div class="mac-dot gray"></div>
                        <span id="status-offline">--</span>
                        <span class="status-label translate" data-en="Offline" data-ar="غير متصل">Offline</span>
                    </div>
                </div>
            </div>

            <div class="bento-card span-2 leaderboard-card">
                <div class="lb-header">
                    <div class="lb-title">
                        <div class="lb-title-wrapper">
                            <div class="lb-icon-box">
                                <i class="ph-duotone ph-users-four"></i>
                            </div>
                            <h3 class="translate" data-en="Active Agents" data-ar="العملاء النشطين">Active Agents</h3>
                        </div>
                        <div class="lb-tabs">
                            <button id="tab-weekly" class="active" onclick="SwitchLeaderboard('weekly')">Weekly</button>
                            <button id="tab-alltime" onclick="SwitchLeaderboard('alltime')">All Time</button>
                        </div>
                    </div>
                </div>

                <div class="lb-scroll-wrapper">
                    <div class="lb-table-header">
                        <span class="h-rank">#</span>
                        <span class="h-user">Agent</span>
                        <span class="h-stat">Msgs</span>
                        <span class="h-stat">Voice</span>
                    </div>
                    <div id="leaderboard-list">
                    </div>
                </div>
            </div>

            <div class="bento-card text-center days-joined-card">
                <i class="ph-duotone ph-hourglass" style="font-size: 2rem; color: #5865f2;"></i>
                <h3 id="joined-on" style="font-size: 3rem; font-weight: 900; margin: 5px 0;">0</h3>
                <p class="translate" data-en="Days Joined" data-ar="أيام الانضمام">Days Joined</p>
            </div>
        </div>
    </main>

    <div id="toast-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 999;"></div>

    <script src="./ChillTunes/audio.js"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
