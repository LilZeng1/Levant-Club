<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Levant | Command Center</title>
    <link rel="stylesheet" href="./Home.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="bg-noise"></div>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-grid-overlay"></div> <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="nav-brand">
                <img src="./assets/Levant-Logo.png" alt="Levant" />
                <span class="brand-text">LEVANT</span>
            </a>
            
            <div class="nav-right">
                <div class="lang-switch-modern">
                    <input type="checkbox" id="lang-toggle-dash" class="lang-checkbox">
                    <label for="lang-toggle-dash" class="lang-label">
                        <span class="lang-text en">EN</span>
                        <span class="lang-text ar">AR</span>
                    </label>
                </div>
                <button id="logout-btn" class="logout-btn">
                    <i class="ph-bold ph-sign-out"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div id="loading-screen">
            <div class="cyber-spinner">
                <div class="spinner-inner"></div>
            </div>
            <h2 class="loading-title scramble-text">INITIALIZING SYSTEM...</h2>
            <p id="loading-text" class="translate-dash" 
               data-en="Establish connection to Neural Link..." 
               data-ar="جارٍ الاتصال بالشبكة العصبية...">
               Establish connection to Neural Link...
            </p>
        </div>

        <div id="dashboard-content" class="bento-grid hidden">
            
            <div class="bento-card profile-section js-tilt">
                <div class="profile-header">
                    <div class="avatar-wrapper">
                        <img id="user-avatar" src="https://placehold.co/120x120/101010/FFF" alt="User">
                        <div class="online-indicator"></div>
                    </div>
                    <div class="profile-info">
                        <div class="name-row">
                            <h1 id="user-display-name" class="scramble-on-load">Loading...</h1>
                            <button class="copy-id-btn" id="copy-id-btn" title="Copy ID">
                                <i class="ph-bold ph-copy"></i>
                            </button>
                        </div>
                        <div id="role-badge-container"></div>
                    </div>
                </div>
                <div class="card-deco-bg"></div>
            </div>

            <div class="bento-card level-section js-tilt">
                <div class="card-header">
                    <i class="ph-fill ph-trophy color-accent"></i>
                    <h3 class="translate-dash" data-en="LOYALTY" data-ar="الولاء">LOYALTY</h3>
                </div>
                <div class="level-info">
                    <div class="level-number">
                        <span id="calculated-level">0</span>
                        <small class="translate-dash" data-en="Lvl" data-ar="مستوى">Lvl</small>
                    </div>
                    <div class="xp-container">
                        <div class="xp-header">
                            <span class="xp-text translate-dash" data-en="Progress" data-ar="التقدم">Progress</span>
                            <span class="xp-perc" id="xp-perc-text">0%</span>
                        </div>
                        <div class="xp-bar-bg">
                            <div class="xp-bar-fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bento-card server-section js-tilt">
                <div class="card-header">
                    <div class="live-dot"></div>
                    <h3 class="translate-dash" data-en="SERVER STATUS" data-ar="حالة السيرفر">SERVER STATUS</h3>
                </div>
                <div class="server-stats">
                    <div class="stat-item">
                        <i class="ph-duotone ph-users-three"></i>
                        <div>
                            <span id="server-online-count" class="scramble-on-load">--</span>
                            <small class="translate-dash" data-en="Online" data-ar="متصل">Online</small>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="ph-duotone ph-hash"></i>
                        <div>
                            <span class="translate-dash" data-en="Active" data-ar="نشط">Active</span>
                            <small>System</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bento-card reward-section js-tilt">
                <div class="card-header">
                    <i class="ph-fill ph-gift color-purple"></i>
                    <h3 class="translate-dash" data-en="DAILY LOOT" data-ar="المكافأة">DAILY LOOT</h3>
                </div>
                <div class="reward-content">
                    <div class="streak-badge">
                        <i class="ph-fill ph-fire"></i> <span id="streak-count">0</span> Day Streak
                    </div>
                    <button id="claim-btn" class="claim-button" onclick="claimDaily()">
                        <span class="translate-dash" data-en="CLAIM XP" data-ar="اجمع النقاط">CLAIM XP</span>
                        <i class="ph-bold ph-lightning"></i>
                    </button>
                </div>
            </div>

            <div class="bento-card role-info-section js-tilt">
                 <div class="card-header">
                    <i class="ph-fill ph-shield-star color-gold"></i>
                    <h3 class="translate-dash" data-en="CLASS" data-ar="الرتبة">CLASS</h3>
                </div>
                <div class="role-display-large">
                    <h2 id="status" class="scramble-on-load">Member</h2>
                </div>
            </div>

            <div class="bento-card stats-section js-tilt">
                <div class="card-header">
                    <i class="ph-fill ph-calendar-check color-blue"></i>
                    <h3 class="translate-dash" data-en="JOURNEY" data-ar="الرحلة">JOURNEY</h3>
                </div>
                <div class="stat-content">
                    <h2 id="joined-on">--</h2>
                    <p class="sub-stat translate-dash" data-en="Days Served" data-ar="يوم خدمة">Days Served</p>
                </div>
            </div>

            <div class="bento-card cta-section js-tilt">
                <div class="cta-content">
                    <h2 class="translate-dash" data-en="Ready to Deploy?" data-ar="جاهز للانطلاق؟">Ready to Deploy?</h2>
                    <a href="https://discord.gg/FBzNjDpMwa" target="_blank" class="discord-btn">
                        <span class="translate-dash" data-en="JUMP TO DISCORD" data-ar="ادخل الديسكورد">JUMP TO DISCORD</span>
                        <i class="ph-bold ph-arrow-right"></i>
                    </a>
                </div>
                <div class="cta-glow"></div>
            </div>

        </div>
    </main>

    <div id="toast-container"></div>

    <script src="./dashboard.js"></script>
    <script>
        // Init Localization
        const langToggle = document.getElementById('lang-toggle-dash');
        const translateElements = document.querySelectorAll('.translate-dash');

        function updateLanguage() {
            const lang = langToggle.checked ? 'ar' : 'en';
            document.body.setAttribute('lang', lang);
            translateElements.forEach(el => {
                const text = el.getAttribute(`data-${lang}`);
                if(text) el.innerText = text;
            });
        }
        langToggle.addEventListener('change', updateLanguage);
    </script>
</body>
</html>
