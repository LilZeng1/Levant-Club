<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Levant | Command Center</title>
    <link rel="icon" type="image/png" href="./assets/Levant-Logo.png">
    <link rel="stylesheet" href="./Home.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div id="levelup-modal" class="modal-wrapper">
        <div class="mac-widget">
            <div class="mac-header">
                <div class="traffic-lights">
                    <div class="dot red" onclick="closeLevelUp()"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
            </div>
            <div style="padding: 40px 20px; text-align: center;">
                <i class="ph-duotone ph-crown bounce" id="new-level-icon"
                    style="font-size: 4rem; color: var(--accent-gold);"></i>
                <h2 class="levelup-title">LEVEL UP!</h2>
                <div style="font-size: 4rem; font-weight: 900; color: white;" id="modal-level-num">2</div>
            </div>
        </div>
    </div>

    <div class="bg-wrapper">
        <div class="noise-overlay"></div>
        <div class="aurora-blob blob-1"></div>
    </div>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="./assets/Levant-Logo.png" alt="Levant" />
            <span class="brand-text">LEVANT</span>
        </a>
        <div class="nav-actions">
            <div class="lang-toggle-wrapper">
                <button class="lang-btn active" onclick="setLang('en')" id="btn-en">EN</button>
                <button class="lang-btn" onclick="setLang('ar')" id="btn-ar">AR</button>
            </div>
            <button id="logout-btn" class="logout-btn"><i class="ph-bold ph-sign-out"></i></button>
        </div>
    </nav>

    <main class="main-content">
        <div id="loading-screen">
            <div class="loader-ring"></div>
        </div>

        <div id="dashboard-content" class="bento-container hidden" style="display: none;">
            <div class="bento-card span-2 row-2 card-profile-modern">
                <div class="profile-banner" id="user-banner"></div>
                <div class="profile-content">
                    <img id="user-avatar" src="" class="profile-avatar-lg">
                    <div class="profile-info">
                        <h1 id="user-display-name">Loading...</h1>
                        <div id="role-badge-container"></div>
                    </div>
                </div>
            </div>

            <div class="bento-card">
                <div style="display: flex; justify-content: space-between;">
                    <span id="calculated-level"
                        style="font-size: 3rem; font-weight: 900; color: var(--accent-gold);">0</span>
                    <i class="ph-duotone ph-trophy" style="font-size: 2rem; color: var(--accent-gold);"></i>
                </div>
                <div class="xp-bar-container">
                    <div class="xp-bar-fill"></div>
                </div>
                <p class="translate" data-en="Loyalty Level" data-ar="مستوى الولاء">Loyalty Level</p>
            </div>

            <div class="bento-card">
                <div style="margin-bottom: 15px; font-weight: 800;">
                    <i class="ph-fill ph-fire" style="color: #ff4757;"></i> <span id="streak-count">0</span> STREAK
                </div>
                <button id="claim-btn" class="claim-btn" onclick="claimDaily()">CLAIM XP</button>
            </div>

            <div class="bento-card text-center">
                <i class="ph-duotone ph-users-three" style="font-size: 2rem; color: var(--accent-green);"></i>
                <h3 id="server-online-count">--</h3>
                <p>Online</p>
            </div>
            <div class="bento-card text-center">
                <i class="ph-duotone ph-hourglass" style="font-size: 2rem; color: var(--accent-primary);"></i>
                <h3 id="joined-on">--</h3>
                <p>Days</p>
            </div>
        </div>
    </main>

    <div id="toast-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 999;"></div>

    <script src="./dashboard.js"></script>
</body>
</html>
