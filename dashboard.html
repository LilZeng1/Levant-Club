<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Levant | Command Center</title>
    <link rel="icon" type="image/png" href="./assets/Levant-Logo.png">
    <link rel="stylesheet" href="./Home.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="bg-wrapper">
        <div class="noise-overlay"></div>
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="./assets/Levant-Logo.png" alt="Levant" />
            <span class="brand-text">LEVANT</span>
        </a>

        <div class="nav-actions">
            <div class="lang-toggle-wrapper">
                <button class="lang-btn active" onclick="setLang('en')" id="btn-en">EN</button>
                <button class="lang-btn" onclick="setLang('ar')" id="btn-ar">AR</button>
            </div>

            <button id="logout-btn" class="logout-btn">
                <i class="ph-bold ph-sign-out"></i>
                <span class="translate" data-en="Log Out" data-ar="تسجيل خروج">Log Out</span>
            </button>
        </div>
    </nav>

    <main class="main-content">

        <div id="loading-screen">
            <div class="loader-ring"></div>
            <h2 class="translate" data-en="INITIALIZING..." data-ar="...جارٍ التحميل">INITIALIZING...</h2>
            <p class="translate" style="color: var(--text-dim); margin-top: 10px;" data-en="Connecting to Neural Link"
                data-ar="عم نشبك عالسيرفر">
                Connecting to Neural Link
            </p>
        </div>

        <div id="dashboard-content" class="bento-container hidden" style="display: none;">

            <div class="bento-card span-2 row-2 card-profile">
                <img id="user-avatar" src="https://placehold.co/120/101010/FFF" alt="User" class="profile-avatar">
                <div class="profile-info">
                    <h1 id="user-display-name">Loading...</h1>
                    <div id="role-badge-container">
                    </div>
                    <p class="translate" style="margin-top: 10px; font-size: 0.8rem;" data-en="Welcome back to the hub."
                        data-ar="أهلاً فيك ببيتك ومطرحك.">
                        Welcome back to the hub.
                    </p>
                </div>
            </div>

            <div class="bento-card" style="--accent-color: var(--accent-gold);">
                <div class="card-header">
                    <i class="ph-duotone ph-trophy card-icon-lg" style="color: var(--accent-gold)"></i>
                </div>
                <div>
                    <div class="level-wrap">
                        <span id="calculated-level" class="level-val">0</span>
                        <small style="color: var(--text-dim); padding-bottom: 5px;">LVL</small>
                    </div>
                    <div class="xp-bar-container">
                        <div class="xp-bar-fill" style="width: 0%"></div>
                    </div>
                    <p style="margin-top: 8px; font-size: 0.8rem;" class="translate" data-en="Loyalty Level"
                        data-ar="مستوى الولاء">Loyalty Level</p>
                </div>
            </div>

            <div class="bento-card">
                <i class="ph-duotone ph-gift card-icon-lg" style="color: var(--accent-pink)"></i>
                <div>
                    <div class="streak-counter">
                        <i class="ph-fill ph-fire"></i>
                        <span id="streak-count">0</span>
                        <span class="translate" data-en="Day Streak" data-ar="أيام ستريك">Day Streak</span>
                    </div>
                    <button id="claim-btn" class="claim-btn" onclick="claimDaily()">
                        <span class="translate" data-en="CLAIM XP" data-ar="اجمع الغلّة">CLAIM XP</span>
                    </button>
                </div>
            </div>

            <div class="bento-card text-center">
                <i class="ph-duotone ph-users-three card-icon-lg" style="color: var(--accent-green)"></i>
                <h3 id="server-online-count">--</h3>
                <p class="translate" data-en="Members Online" data-ar="شباب أونلاين">Members Online</p>
            </div>

            <div class="bento-card text-center">
                <i class="ph-duotone ph-hourglass card-icon-lg" style="color: var(--accent-primary)"></i>
                <h3 id="joined-on">--</h3>
                <p class="translate" data-en="Days in Levant" data-ar="صارلك معنا (يوم)">Days in Levant</p>
            </div>

            <div class="bento-card span-2 card-community" style="background: var(--accent-primary); border: none;">
                <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                    <div>
                        <h3 style="font-size: 1.5rem;">DISCORD</h3>
                        <p style="color: rgba(255,255,255,0.8);" class="translate" data-en="Ready to deploy?"
                            data-ar="جاهز تبلّش؟">
                            Ready to deploy?
                        </p>
                    </div>
                    <a href="https://discord.gg/FBzNjDpMwa" target="_blank"
                        style="background: white; color: var(--accent-primary); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                        <i class="ph-bold ph-arrow-right" style="font-size: 1.2rem;"></i>
                    </a>
                </div>
            </div>

        </div>
    </main>

    <div id="toast-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 999;"></div>

    <script src="./dashboard.js"></script>
</body>
</html>
