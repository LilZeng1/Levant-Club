<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Levant | Dashboard</title>
    <link rel="stylesheet" href="./Home.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="ambient-light main-glow"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 12px; color: white;">
                    <img src="./assets/Levant-Logo.png" class="nav-logo-img" />
                    <span>Levant</span>
                </a>
            </div>

            <div class="nav-actions">
                <div class="lang-switch-wrapper" style="margin-right: 15px;">
                    <span class="lang-label active" id="btn-en">EN</span>
                    <label class="switch">
                        <input type="checkbox" id="lang-toggle-dash">
                        <span class="slider round"></span>
                    </label>
                    <span class="lang-label" id="btn-ar">AR</span>
                </div>

                <button id="logout-btn" class="nav-btn" style="background: rgba(255,255,255,0.05);">
                    <i class="ph-bold ph-power"></i>
                    <span class="translate-dash" data-en="Log Out" data-ar="تسجيل خروج"><a style="text-decoration: none; color: #fff;" href="./index.html">LogOut</a></span>
                </button>
            </div>
        </div>
    </nav>

    <main class="content" style="padding-top: 150px;">
        <div id="loading-screen" style="text-align: center;">
            <div class="loader-spinner"></div>
            <p id="loading-text" class="translate-dash" 
               data-en="Grabbing your Discord stats... No cap." 
               data-ar="عم بجيب بياناتك... والله بدون كذب!">
                Grabbing your Discord stats... No cap.
            </p>
        </div>

        <div id="dashboard-content" class="dashboard-grid hidden">
            
            <div class="feature-card profile-card profile-card-large">
                <div class="card-glow"></div>
                <div style="display: flex; align-items: center; gap: 30px; position: relative; z-index: 2;">
                    <img id="user-avatar" src="https://placehold.co/110x110/1e1e1e/white?text=Avatar" alt="Avatar" style="width: 110px; height: 110px; border-radius: 25px; border: 3px solid #5865f2;" />
                    <div>
                        <h1 id="user-display-name" class="glitch-text" style="font-size: 2.8rem; margin-bottom: 5px;">Main Character</h1>
                        <span id="user-discriminator" style="opacity: 0.5; font-family: monospace;">#0000</span>
                    </div>
                </div>
            </div>

            <div class="stats-container">
                <div class="feature-card">
                    <h4 class="translate-dash" data-en="ROLE STATUS" data-ar="حالة الرول">ROLE STATUS</h4>
                    <p id="status" class="translate-dash" data-en="Core Supporter" data-ar="داعم أساسي">Core Supporter</p>
                </div>

                <div class="feature-card">
                    <h4 class="translate-dash" data-en="SPAWN DATE" data-ar="تاريخ السباون">SPAWN DATE</h4>
                    <p id="joined-on">--/--/--</p>
                </div>
            </div>

            <div class="feature-card" style="margin-top: 25px; text-align: center; border: 1px dashed var(--accent-color);">
                <h3 class="translate-dash" data-en="Ready to carry?" data-ar="جاهز تشيل القيم؟">Ready to carry?</h3>
                <p class="translate-dash" style="opacity: 0.6; margin: 10px 0 20px;" 
                   data-en="The server is waiting for your elite presence. Don't choke."
                   data-ar="السيرفر ناطر طلتك يا بطل. لا تفضحنا!">
                    The server is waiting for your elite presence. Don't choke.
                </p>
                <a href="https://discord.gg/FBzNjDpMwa" target="_blank" class="cta-primary">
                    <span class="translate-dash" data-en="Spawn into VC" data-ar="ادخل عالروم">Spawn into VC</span>
                </a>
            </div>
        </div>
    </main>

    <script>
        // Language Toggle Logic
        const langToggle = document.getElementById('lang-toggle-dash');
        const translateElements = document.querySelectorAll('.translate-dash');

        langToggle.addEventListener('change', () => {
            const lang = langToggle.checked ? 'ar' : 'en';
            document.body.setAttribute('lang', lang);
            
            translateElements.forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
            document.getElementById('btn-en').classList.toggle('active', !langToggle.checked);
            document.getElementById('btn-ar').classList.toggle('active', langToggle.checked);
        });

        setTimeout(() => {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('dashboard-content').classList.remove('hidden');
        }, 2000);
    </script>

    <script src="./dashboard.js"></script>
</body>
</html>
