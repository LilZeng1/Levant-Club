<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Levant | Command Center</title>
    <link rel="icon" type="image/png" href="./assets/Levant-Logo.png">
    <link rel="stylesheet" href="./Home.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="bg-wrapper">
        <div class="noise-overlay"></div>
        <div class="aurora-blob blob-1"></div>
    </div>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="./assets/Levant-Logo.png" alt="Levant" />
            <span class="brand-text">Levant</span>
        </a>
        <div class="nav-actions">
            <button id="logout-btn" class="logout-btn-styled"
                onclick="sessionStorage.clear(); window.location.href='index.html'">
                <i class="ph-bold ph-power"></i>
                <span>Logout</span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <div id="loading-screen" class="loader-wrapper">
            <div class="loader-ring"></div>
        </div>

        <div id="dashboard-content" class="bento-container">
            <div class="bento-card span-2 row-2 profile-card">
                <img id="user-avatar" src="" class="profile-avatar-lg">
                <h1 id="user-display-name">Loading...</h1>
                <div id="role-badge-container"></div>
            </div>

            <div class="bento-card">
                <h3 class="translate" data-en="Level" data-ar="المستوى">Level</h3>
                <span id="calculated-level">0</span>
            </div>

            <div class="bento-card">
                <h3 class="translate" data-en="Days Joined" data-ar="أيام الانضمام">Days Joined</h3>
                <h2 id="joined-on">0</h2>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>
    <script src="./dashboard.js"></script>
</body>
</html>
